<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Maps powered by Mapbox-gl and vector PBF tiles</title>

    <style>
        body { margin:0; padding:0; }

          font-size: 11px;

          text-decoration: none;
          color: #0078A8;

        .info a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0aWVrb3dhbHNreSIsImEiOiJHR2hfdlBNIn0.GUMLsSnT-SYx4ew7b77kqw';

    "mapzen": {
      "type": "vector",

  },
  "layers": [{
    "id": "background",
    "type": "background",
    "paint": {
      "background-color": "@land"

  }, {
    "id": "water-line",
    "source": "mapzen",
    "source-layer": "water",
    "type": "line",
    "filter": ["==", "$type", "LineString"],
    "paint": {

        "stops": [[8, 0.5], [20, 15]]
      }
    }
  }, {
    "id": "water-polygon",
    "source": "mapzen",
    "source-layer": "water",

    "paint": {
      "fill-color": "@water"
    }
  }, {
    "id": "park",
    "type": "fill",
    "source": "mapzen",
    "source-layer": "landuse",
    "min-zoom": 6,

      "fill-color": "@park"
    }

    "id": "river",
    "source": "mapzen",
    "source-layer": "water",

        "line-cap": "round",
        "line-join": "round"

      "line-color": "@water",

        "base": 1.2,
        "stops": [[8, 0.75], [20, 15]]
      }
    }
  }, {
    "id": "stream-etc",
    "source": "mapzen",
    "source-layer": "water",
    "type": "line",
    "min-zoom": 11,
    "filter": ["all", ["==", "$type", "LineString"], ["==", "kind", "stream", "canal"]],
    "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
    "paint": {
      "line-color": "@water",
      "line-width": {
        "base": 1.4,
        "stops": [[10, 0.5], [20, 15]]
      }
    }
  }, {
      "id": "country-boundary",
      "source": "mapzen",
      "source-layer": "boundaries",
      "type": "line",
      "filter": [ "all", ["==", "kind", "country"], ["!=", "maritime_boundary", true]],
      "max-zoom": 4,
      "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
      "paint": {
        "line-color": "@boundary",
        "line-dasharray": [4, 2, 2, 1, 2],
        "line-width": {
          "base": 2,
          "stops": [[1, 0.5], [7, 3]]
          }
        }
  }, {
      "id": "disputed-boundary",
      "source": "mapzen",
      "source-layer": "boundaries",
      "type": "line",
      "filter": [ "all", ["in", "kind", "disputed", "indefinite", "indeterminate", "lease_limit", "line_of_control", "overlay_limit"]],
      "max-zoom": 4,
      "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
      "paint": {
        "line-color": "@boundary",
        "line-dasharray": [4, 2, 2, 1, 2],
        "line-width": {
          "base": 2,
          "stops": [[1, 0.5], [7, 3]]
          }
        }
    }, {
      "id": "state-boundary",
      "source": "mapzen",
      "source-layer": "boundaries",
      "type": "line",
      "filter": [ "all", ["in", "kind", "region", "macroregion"], ["!=", "maritime_boundary", true], ["==", "min_zoom", "2"] ],
      "max-zoom": 8,
      "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
      "paint": {
        "line-color": "@boundary",
        "line-dasharray": [4, 2, 2, 1, 2],
        "line-width": {
          "base": 2,
          "stops": [[1, 0.25], [7, 1.5]]
          }
      }
    }, {
      "id": "state-boundary",
      "source": "mapzen",
      "source-layer": "boundaries",
      "type": "line",
      "filter": [ "all", ["in", "kind", "region", "macroregion"], ["!=", "maritime_boundary", true] ],
      "min-zoom": 8,
      "max-zoom": 10,
      "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
      "paint": {
        "line-color": "@boundary-light",
        "line-dasharray": [4, 2, 2, 1, 2],
        "line-width": {
          "base": 2,
          "stops": [[1, 0.25], [7, 1.5]]
          }
      }
    }, {
    "id": "subways",
    "source": "mapzen",
    "source-layer": "roads",
    "type": "line",
    "paint": {
      "line-color": "@subway",
      "line-dasharray": [2, 1]
    },
    "filter": ["==", "kind_detail", "subway"]
  }, {
    "id": "link-tunnel",
    "source": "mapzen",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "is_tunnel", true]],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "@building",
      "line-width": "@road-width",
      "line-dasharray": [1, 2]
    }
  }, {
    "id": "buildings",
    "type": "fill",
    "source": "mapzen",
    "source-layer": "buildings",
    "paint": {
    "fill-outline-color": "#DDE5DE",
    "fill-color": "@building"
    }
  }, {
    "id": "road",
    "source": "mapzen",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "kind", "major_road"]],
    "layout": {
      "line-join": "round",
      "line-cap": "round",
    },
    "paint": {
      "line-color": "@major_road",
      "line-width": "@major_road-width"
    }
  }, {
    "id": "major_road",
    "source": "mapzen",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "kind", "minor_road"]],
    "layout": {
      "line-join": "round",
      "line-cap": "round",
    },
    "paint": {
      "line-color": "@road",
      "line-width": "@road-width"
    }
  }, {
    "id": "link-bridge",
    "source": "mapzen",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "is_link", true], ["==", "is_bridge", true]],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "@road",
      "line-width": "@highway-width"
    }
  }, {
    "id": "highway",
    "source": "mapzen",
    "source-layer": "roads",
    "type": "line",
    "line-join": "round",
    "filter": ["==", "kind", "highway"],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "@highway",
      "line-width": "@highway-width"
    }
  }, {
    "id": "path",
    "source": "mapzen",
    "source-layer": "roads",
    "type": "line",
    "line-join": "round",
    "line-cap": "round",
    "filter": ["==", "kind", "path"],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "min-zoom": 12,
    "paint": {
      "line-color": "@path",
      "line-width": "@path-width",
      "line-dasharray": [2, 2]
    }
  }, {
    "id": "ocean-label",
    "source": "mapzen",
    "source-layer": "water",
    "type": "symbol",
    "min-zoom": 2,
    "max-zoom": 6,
    "filter": ["==", "kind", "ocean"],
    "layout": {
        "text-field": "{name}",
        "text-font": "@sans-it",
        "text-max-size": 24,
        "text-max-width": 6,
        "text-letter-spacing": 0.1
      },
    "paint": {
      "text-color": "#7D98A8",
      "text-halo-color": "@label-halo-dark",
      "text-size": {
          "stops": [[2, 18], [6, 24]]
        }
    }
  }, {
      "id": "other-label",
      "source": "mapzen",
      "source-layer": "places",
      "filter": ["all", ["==", "$type", "Point"], ["==", "kind", "neighbourhood"]],
      "min-zoom": 12,
      "type": "symbol",
      "layout": {
        "text-field": "{name}",
        "text-font": "@sans-md",
        "text-max-size": 16,
        "text-max-width": 10
      },
      "paint": {
        "text-color": "@big-label",
        "text-halo-color": "@label-halo",
        "text-size": {
          "stops": [[12, 14], [14, 16]]
        },
        "text-halo-color": "rgba(255,255,255,0.8)",
        "text-halo-width": 2,
        "text-halo-blur": 1,
      }
    }, {
      "id": "city-label",
      "source": "mapzen",
      "source-layer": "places",

      "min-zoom": 10,
      "max-zoom": 14,
      "type": "symbol",
      "layout": {
        "text-field": "{name}",
        "text-font": "@sans-bd",
        "text-max-size": 24,
        "text-max-width": 10,
        "text-letter-spacing": 0.1,
      },
      "paint": {
        "text-color": "@small-label",
        "text-halo-color": "@label-halo",
        "text-size": {
          "stops": [[8, 14], [12, 21]]
        },
        "text-halo-color": "rgba(255,255,255,1)",
        "text-halo-width": 1.5,
        "text-halo-blur": .85,
      }
    }, {
      "id": "state-label",
      "source": "mapzen",
      "source-layer": "places",
      "filter": ["all", ["==", "$type", "Point"], ["==", "kind", "region"]],
      "min-zoom": 6,
      "max-zoom": 12,
      "type": "symbol",
      "layout": {
        "text-field": "{name}",
        "text-font": "@sans",
        "text-max-size": 28,
        "text-max-width": 8
      },
      "paint": {
        "text-color": "@medium-label",
        "text-halo-color": "@label-halo",
        "text-size": {
        "stops": [[7, 18], [10, 30]]
        }
      }
    }, {
      "id": "country-label",
      "type": "symbol",
      "source": "mapzen",

      "interactive": true,
      "filter": ["all", ["==", "$type", "Point"], ["==", "kind", "country"]],
      "max-zoom": 7,
      "layout": {
        "text-field": "{name}",
        "text-transform": "uppercase",
        "text-font": "@sans-bd",
        "text-max-size": 16,

      },
      "paint": {
        "text-color": "@big-label",

        },
        "text-halo-color": "rgba(255,255,255,0.8)",
        "text-halo-width": 2,
        "text-halo-blur": 1,
      }
    }
  ]
};
  var map = new mapboxgl.Map({
    container: 'map',
    style: simple,
    zoom: 14,
    minZoom: 2,
    center: [40.7128, -74.0059]
  });
map.addControl(new mapboxgl.Navigation());

</script>

</body>
</html>
