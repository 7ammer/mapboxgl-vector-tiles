<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Maps powered by Mapbox-gl and vector PBF tiles</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .info {
          position: absolute;
          bottom: 0px;
          right: 0px;
          background: #fff;
          background: rgba(255, 255, 255, 0.8);
          margin: 0;
          padding: 0px 5px;
          font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
          font-size: 11px;
        }
        .info a {
          text-decoration: none;
          color: #0078A8;
        }
        .info a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div id='map'></div>
<div class='info'>
  <a href='https://www.mapbox.com/mapbox-gl/' target='_blank'>Mapbox GL</a> |
  Â© <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap contributors</a> |
  <a href='https://mapzen.com/projects/vector-tiles' title='Tiles courtesy of Mapzen' target='_blank'>Mapzen</a>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0aWVrb3dhbHNreSIsImEiOiJjaXUwOWd0YW0wMjF0MzBzYm05eWZ4ZHF2In0.MZLh-MflmMLy7aj5CIBixA';
var simple = {
  "version": 8,
  "glyphs": "mapbox://fontstack/{fontstack}/{range}.pbf",
  "sources": {
    "osm": {
      "type": "vector",
      "tiles": ["https://vector.mapzen.com/osm/all/{z}/{x}/{y}.mvt?api_key=mapzen-ekzhA5x"],
      "maxzoom": 16
    }
  },
  "layers": [{
    "id": "background",
    "type": "background",
    "paint": {
      "background-color": "#E3DFDF"
    }
  }, {
    "id": "water-line",
    "source": "osm",
    "source-layer": "water",
    "type": "line",
    "filter": ["==", "$type", "LineString"],
    "paint": {
      "line-color": "#ACD1E8",
      "line-width": {
        "base": 1.2,
        "stops": [[8, 0.5], [20, 15]]
      }
    }
  }, {
    "id": "water-polygon",
    "source": "osm",
    "source-layer": "water",
    "type": "fill",
    "filter": ["==", "$type", "Polygon"],
    "paint": {
      "fill-color": "#ACD1E8"
    }
  }, {
    "id": "park",
    "type": "fill",
    "source": "osm",
    "source-layer": "landuse",
    "min-zoom": 6,
    "filter": ["in", "kind", "park", "national_park", "nature_reserve", "forest", "garden", "grass", "farm", "meadow", "playground", "golf_course", "wetland", "wood", "cemetery"],
    "paint": {
      "fill-color": "rgba(148,181,126,.75)"
    }
  }, {
    "id": "river",
    "source": "osm",
    "source-layer": "water",
    "type": "line",
    "min-zoom": 6,
    "filter": ["all", ["==", "$type", "LineString"], ["==", "kind", "river"]],
    "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
    "paint": {
      "line-color": "#ACD1E8",
      "line-width": {
        "base": 1.2,
        "stops": [[8, 0.75], [20, 15]]
      }
    }
  }, {
    "id": "stream-etc",
    "source": "osm",
    "source-layer": "water",
    "type": "line",
    "min-zoom": 11,
    "filter": ["all", ["==", "$type", "LineString"], ["==", "kind", "stream"]],
    "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
    "paint": {
      "line-color": "#ACD1E8",
      "line-width": {
        "base": 1.4,
        "stops": [[10, 0.5], [20, 15]]
      }
    }
  }, {
      "id": "country-boundary",
      "source": "osm",
      "source-layer": "boundaries",
      "type": "line",
      "filter": [ "all", ["==", "kind", "country"], ["!=", "maritime_boundary", true]],
      "max-zoom": 4,
      "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
      "paint": {
        "line-color": "#aaaaaa",
        "line-dasharray": [4, 2, 2, 1, 2],
        "line-width": {
          "base": 2,
          "stops": [[1, 0.5], [7, 3]]
          }
        }
  }, {
      "id": "disputed-boundary",
      "source": "osm",
      "source-layer": "boundaries",
      "type": "line",
      "filter": [ "all", ["in", "kind", "disputed", "indefinite", "indeterminate", "lease_limit", "line_of_control", "overlay_limit"]],
      "max-zoom": 4,
      "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
      "paint": {
        "line-color": "#aaaaaa",
        "line-dasharray": [4, 2, 2, 1, 2],
        "line-width": {
          "base": 2,
          "stops": [[1, 0.5], [7, 3]]
          }
        }
    }, {
      "id": "state-boundary",
      "source": "osm",
      "source-layer": "boundaries",
      "type": "line",
      "filter": [ "all", ["in", "kind", "region", "macroregion"], ["!=", "maritime_boundary", true] ],
      "min-zoom": 8,
      "max-zoom": 10,
      "layout": {
        "line-cap": "round",
        "line-join": "round"
      },
      "paint": {
        "line-color": "#aaaaaa",
        "line-dasharray": [4, 2, 2, 1, 2],
        "line-width": {
          "base": 2,
          "stops": [[1, 0.25], [7, 1.5]]
          }
      }
    }, {
    "id": "subways",
    "source": "osm",
    "source-layer": "roads",
    "type": "line",
    "paint": {
      "line-color": "#ef7369",
      "line-dasharray": [2, 1]
    },
    "filter": ["==", "kind_detail", "subway"]
  }, {
    "id": "link-tunnel",
    "source": "osm",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "is_tunnel", true]],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "#AEB5AF",
      "line-width": {
          "base": 1.55,
          "stops": [[4, 0.20], [20, 25]]
    },
      "line-dasharray": [1, 2]
    }
  }, {
    "id": "buildings",
    "type": "fill",
    "source": "osm",
    "source-layer": "buildings",
    "paint": {
    "fill-outline-color": "#DDE5DE",
    "fill-color": "#AEB5AF"
    }
  }, {
    "id": "road",
    "source": "osm",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "kind", "major_road"]],
    "layout": {
      "line-join": "round",
      "line-cap": "round",
    },
    "paint": {
      "line-color": "#999",
      "line-width": {
        "base": 1.55,
        "stops": [[4, 0.35], [20, 35]]
      }
    }
  }, {
    "id": "major_road",
    "source": "osm",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "kind", "minor_road"]],
    "layout": {
      "line-join": "round",
      "line-cap": "round",
    },
    "paint": {
      "line-color": "#aaaaaa",
      "line-width": {
        "base": 1.55,
        "stops": [[4, 0.20], [20, 25]]
      }
    }
  }, {
    "id": "link-bridge",
    "source": "osm",
    "source-layer": "roads",
    "type": "line",
    "filter": ["any",["==", "is_link", true], ["==", "is_bridge", true]],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "#aaaaaa",
      "line-width": {
        "base": 1.55,
        "stops": [[4, 0.20], [20, 25]]
      }
    }
  }, {
    "id": "highway",
    "source": "osm",
    "source-layer": "roads",
    "type": "line",
    "line-join": "round",
    "filter": ["==", "kind", "highway"],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "#5d6765",
      "line-width": {
        "base": 1.55,
        "stops": [[4, 0.20], [20, 25]]
      }
    }
  }, {
    "id": "path",
    "source": "osm",
    "source-layer": "roads",
    "type": "line",
    "line-join": "round",
    "line-cap": "round",
    "filter": ["==", "kind", "path"],
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "min-zoom": 12,
    "paint": {
      "line-color": "#5d6765",
      "line-width": {
        "base": 1.8,
        "stops": [[10, 0.15], [20, 15]]
      },
      "line-dasharray": [2, 2]
    }
  }, {
    "id": "ocean-label",
    "source": "osm",
    "source-layer": "water",
    "type": "symbol",
    "min-zoom": 2,
    "max-zoom": 6,
    "filter": ["==", "kind", "ocean"],
    "layout": {
        "text-field": "{name}",
        "text-font": ["Elementa Pro Italic"],
        "text-max-width": 6,
        "text-size": {
            "stops": [[2, 18], [6, 24]]
        },
        "text-letter-spacing": 0.1
      },
    "paint": {
      "text-color": "#7D98A8",
      "text-halo-color": "rgba(255,255,255,0.5)",
    }
  }, {
      "id": "other-label",
      "source": "osm",
      "source-layer": "places",
      "filter": ["all", ["==", "$type", "Point"], ["==", "kind", "neighbourhood"]],
      "min-zoom": 12,
      "type": "symbol",
      "layout": {
        "text-field": "{name}",
        "text-font": ["Elementa Pro Bold"],
        "text-size": {
          "stops": [[12, 14], [14, 16]]
        },
        "text-max-width": 10
      },
      "paint": {
        "text-color": "#39746A",
        "text-halo-color": "rgba(255,255,255,0.5)",
        "text-halo-width": 2,
        "text-halo-blur": 1,
      }
    }, {
      "id": "city-label",
      "source": "osm",
      "source-layer": "places",
      "filter": ["all", ["==", "$type", "Point"], ["==", "kind", "locality"],["==", "kind_detail", "city"]],
      "min-zoom": 10,
      "max-zoom": 14,
      "type": "symbol",
      "layout": {
        "text-field": "{name}",
        "text-font": ["Elementa Pro Bold Italic"],
        "text-size": {
          "stops": [[8, 14], [12, 21]]
        },
        "text-max-width": 10,
        "text-letter-spacing": 0.1,
      },
      "paint": {
        "text-color": "#384646",
        "text-halo-color": "rgba(255,255,255,0.5)",
        "text-halo-width": 1.5,
        "text-halo-blur": .85,
      }
    }, {
      "id": "state-label",
      "source": "osm",
      "source-layer": "places",
      "filter": ["all", ["==", "$type", "Point"], ["==", "kind", "region"]],
      "min-zoom": 6,
      "max-zoom": 12,
      "type": "symbol",
      "layout": {
        "text-field": "{name}",
        "text-font": ["Elementa Pro Regular"],
        "text-size": {
        "stops": [[7, 18], [10, 30]]
      },
        "text-max-width": 8
      },
      "paint": {
        "text-color": "#f27a87",
        "text-halo-color": "rgba(255,255,255,0.5)",
      }
    }, {
      "id": "country-label",
      "type": "symbol",
      "source": "osm",
      "source-layer": "places",
      "interactive": true,
      "filter": ["all", ["==", "$type", "Point"], ["==", "kind", "country"]],
      "max-zoom": 7,
      "layout": {
        "text-field": "{name}",
        "text-transform": "uppercase",
        "text-font": ["Elementa Pro Bold Italic"],
        "text-size": {
          "stops": [[2, 14], [6, 21]]
        },
        "text-max-width": 2
      },
      "paint": {
        "text-color": "#39746A",
        "text-halo-color": "rgba(255,255,255,0.5)",
        "text-halo-width": 2,
        "text-halo-blur": 1,
      }
    }
  ]
};

  var map = new mapboxgl.Map({
    container: 'map',
    style: simple,
    zoom: 14,
    minZoom: 2,
    center: [40.7128, -74.0059]
  });
map.addControl(new mapboxgl.Navigation());

</script>

</body>
</html>
